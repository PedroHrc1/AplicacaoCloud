<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Notas</title>
</head>
<body>
    <h1>Banco de Notas</h1>
    <form method="POST">
        <label for="nomeAluno">Nome do Aluno:</label>
        <input type="text" id="nomeAluno" name="nomeAluno" required>
        <br><br>
        <label for="nota">Nota:</label>
        <input type="number" id="nota" name="nota" min="0" max="10" step="0.1" required>
        <br><br>
        <input type="submit" value="Enviar">
    </form>

    {% if entries %}
    <h2>Informações Submetidas:</h2>
    <ul>
        {% for entry in entries %}
        <li>Nome do Aluno: {{ entry.nomeAluno }}, Nota: {{ entry.nota }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
